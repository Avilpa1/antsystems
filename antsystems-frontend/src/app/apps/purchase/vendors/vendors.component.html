<div class="product-container">
    <div class="header flex justify-center items-center text-white font-semibold">Vendors</div>
    <div class="content">
        <div class="flex justify-end mt-2">
            <!-- <button [routerLink]="['orders']" class="px-2 mx-2 nav-item" routerLinkActive="nav-item-active">Orders</button> -->
            <button (click)="addVendor()" class="btn-primary flex justify-center items-center py-1">
                Add Vendor
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>
        <router-outlet></router-outlet>
        <div class="mt-4">
            <gui-grid 
                [source]="source" 
                [columns]="columns" 
                [sorting]="sorting" 
                [verticalGrid]="false"
                [horizontalGrid]="true">
            </gui-grid>
        </div>
    </div>
</div>
