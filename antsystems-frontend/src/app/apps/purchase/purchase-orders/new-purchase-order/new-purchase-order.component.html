<form [formGroup]="form">
    <div class="flex">
        <div class="w-1/4 m-4">
            <ant-select
            label="Select a status"
            [groupName]="form"
            [data]="statusOptions"
            [controlName]="form.get('status')"
            placeholder="Select Status"
            ></ant-select>
            <div class="mt-4 flex">
                <label for="inner_box"
                    class="mb-1 text-xs font-medium text-gray-900 dark:text-white w-1/3 flex items-center text">PO Number: &nbsp;</label>
                <div class="ant-text">
                    {{ purchaseOrder.poNumber | uppercase }}
                </div>
            </div>
        </div>
        <div class="w-1/4 m-4" formGroupName="vendor">
            <div class="relative">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Vendor</label>
                <ant-dropdown
                    class=""
                    placeHolder=""
                    [options]="vendors"
                    feild="companyName"
                    [control]="form.get('vendor.vendorName')"
                    (selectedItemEvent)="setVendor($event)"
                    >
                </ant-dropdown>
            </div>
            <div class="mt-3">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Net Payment</label>
                <input formControlName="netPayment" type="text" id="master_case"
                    class="ant-input"
                    >
            </div>
            <div class="mt-3">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Account Number</label>
                <input formControlName="accountNumber" type="text" id="master_case"
                    class="ant-input"
                    >
            </div>
        </div>
        <div class="w-1/4 m-4" formGroupName="carrier">
            <div class="relative">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Ship To</label>
                <ant-dropdown
                    class=""
                    placeHolder=""
                    [options]="shipTo"
                    feild="companyName"
                    [control]="form.get('carrier.carrierName')"
                    (selectedItemEvent)="setCarrier($event)"
                    >
                </ant-dropdown>
            </div>
            <div class="mt-3">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Ship Via</label>
                <input formControlName="serviceType" type="text" id="master_case"
                    class="ant-input"
                    placeholder="">
            </div>
            <div class="mt-3">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Freight Term</label>
                <input formControlName="freightTerm" type="text" id="master_case"
                    class="ant-input"
                    placeholder="">
            </div>
        </div>
        <div class="w-1/4 m-4">
            <div class="">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Date</label>
                <input 
                formControlName="date"
                placeholder=""
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 disabled:opacity-70"
                type="date" name="" id="" required>
            </div>
            <div class="mt-3">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">ETA Date</label>
                    <input 
                    formControlName="etaDate"
                    placeholder=""
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 disabled:opacity-70"
                    type="date" name="" id="" required>
            </div>
            <div class="mt-3">
                <label for="master_case"
                    class="block text-xxs font-medium text-gray-900 dark:text-white">Refrence</label>
                <input formControlName="refrence" type="text" id="master_case"
                    class="ant-input"
                    placeholder="">
            </div>

        </div>
    </div>
    <hr class="border-2 border-black">
    <gui-grid 
        [source]="source" 
        [columns]="columns" 
        [sorting]="sorting" 
        [verticalGrid]="false"
        [horizontalGrid]="true">
    </gui-grid>
    <hr class="border-2 border-black">

    <div class="flex gap-x-16">
        <div class="w-2/3">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes</label>
            <textarea id="message" formControlName="note" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="..."></textarea>
        </div>
        <div class="w-1/3 mt-4">
            <ant-text label="Sub-Total" value="{{purchaseOrder.subTotal | currency}}"></ant-text>
            <ant-text label="Freight" value="{{purchaseOrder.freight | currency}}"></ant-text>
            <ant-text label="Extra" value="{{purchaseOrder.extra | currency}}"></ant-text>
            <ant-text label="Discount" value="{{purchaseOrder.discount | currency}}"></ant-text>
            <ant-text label="Total Amount" value="{{purchaseOrder.total | currency}}"></ant-text>
        </div>
    </div>
    <button (click)="save()">Save</button>
</form>
