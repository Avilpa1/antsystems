<div class="w-full bg-white h-72 shadow-md p-2">
    <div class="mb-2 text-lg text-grey">{{ tableData.title }}</div>
    <table>
        <tr>
            <th *ngFor="let header of tableData.headers">
                {{ header }}
            </th>
        </tr>
        <tr *ngFor="let item of [1,2,3,4,5]; let i=index">
            <ng-container *ngIf="tableData.data[i]?.po; else noData">
                <ng-container *ngFor="let item of tableData.data[i] | defaultOrderKeyvalue">
                    <td *ngIf="item.key !== 'note'">
                        <ng-container *ngIf="item.key == 'po'; else value">
                            <div class="cursor-pointer" (click)="toPoDetails(item.value)">{{ item.value }}</div>
                        </ng-container>
                        <ng-template #value>{{ item.value }}</ng-template>
                    </td>                    
                </ng-container>
                <td>
                    <span class="material-icons-outlined cursor-pointer vert-c" (click)="openNotes(tableData.data[i]?.po)">
                        speaker_notes
                    </span>
                </td>                    
            </ng-container>
            <ng-template #noData>
                <td *ngFor="let item of tableData.data[0] | keyvalue">
                    <br> 
                </td>      
            </ng-template>
        </tr>
    </table>
    <div class="mt-2 text-lg text-grey">Total PO Processed $145K</div>
</div>
